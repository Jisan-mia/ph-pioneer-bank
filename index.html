<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
		<title>Pioneer Bank</title>
	</head>
	<body>
		<main id="main">
			<div class="container ">
				<div class="row ">
					<div class="col-md-6 left ">
						<div class="mt-5 d-flex flex-column justify-content-center">
							<h2 >Welcome to <br>
								<span class="special-text">Pioneer Bank</span></h2>
							<p>Lorem ipsum dolor sit amet consectetur adipisicing .</p>
							<img class="mt-3" src="img/bg.svg" alt="">
						</div>
					</div>
					<div class="col-md-6 right">
						<div class="d-flex flex-column align-items-center justify-content-center mt-5">
							<img src="img/avatar.svg" alt="">
							<h5 class="mt-2 mb-2">Login Your Account</h5>

							<!-- login form -->
							<form id="myForm">

								<label for="username">Username:</label>
								<input id="loginName" class="form-control" type="text" placeholder="Your Name" name="username"><br>

								<label for="passowrd">Password:</label>
								<input id="loginPass" class="form-control " type="password" placeholder="Your Password" name="password">

								<a class="d-block text-right" href="#">Forgot Password?</a> 
								
								<input  id="enterBtn" type="submit" class=" w-100  mt-3 mb-3 btn btn-success" value="Enter">
							</form>
						</div>
					</div>
				</div>
			</div>
		</main>

		<!-- bank section -->
		<section id="bank"  class="pt-3">

			<div class="container pt-2 ">
				<button id="prevBtn" class="btn btn-secondary">Previous</button>

				<h2 class="text-center">Welcome <span id="userName"></span></h2>
				<div class="row mb-5">
					<div class="col-md-4 ">
						<div class="deposit">
							<h5>Deposit</h5>
							<h1>
								$<sapn id="currentDepositAmount" >00</sapn>
							</h1>
						</div>
					</div>
					<div class="col-md-4">
						<div class="withdraw">
							<h5>Withdraw</h5>
							<h1>
								$<sapn id="currentWithdrawAmount">00</sapn>
							</h1>
						</div>
					</div>
					<div class="col-md-4">
						<div class="balance">
							<h5>Balance</h5>
							<h1>
								$<sapn id="currentBalanceAmount">00</sapn>
							</h1>
						</div>
					</div>
				</div>


				<!-- user input -->
				<div class="row user-input">
					<div class="col-md-6">
						<div>
							<h5>Deposit</h5>
							<input id="depositAmountInput" type="text" class="form-control" placeholder="$ amount you want to deposit">
							<br>
							<button id="depositBtn" class="btn btn-success">Deposit</button>
						</div>
					</div>
					<div class="col-md-6">
						<div>
							<h5>Withdraw</h5>
							<input id="withdrawAmountInput" type="text" class="form-control" placeholder="$ amount you want to withdraw">
							<br>
							<button id="withdrawBtn" class="btn btn-success">Withdraw</button>
						</div>
					</div>
				</div>
			</div>
		</section>
		
		<!-- js file -->
		<script src="script.js"></script>
	</body>
</html>
